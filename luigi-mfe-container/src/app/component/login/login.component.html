<div class="container py-4">
  <div class="row align-content-center card">

    <div class="col-md-4">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <h3>Login </h3>
        </div>
        <div class="form-group p-2">
          <input type="text" name="email" class="form-control" [(ngModel)]="email"  placeholder="Enter User name" required="true">
        </div>
        <div class="form-group p-2">
          <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Enter Password" required="true">
        </div>
        <div class="form-group p-2">
          <input type="submit" class="btn btn-primary" value="Login">
        </div>
      </form>
      <div class="form-group">

      <!--  <p *ngIf="error.message.length > 0" class="text-danger">
          {{error.message}} </p>-->


      </div>
    </div>

  </div>
</div>
