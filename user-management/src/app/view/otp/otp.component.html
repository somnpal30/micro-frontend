  <div class='card bg-light mb-3 mat-elevation-z8' style='max-width: 40rem;'>

      <h5 class='card-title'>OTP</h5>
      <ng-otp-input (onInputChange)='onOtpChange($event)' [config]='config'></ng-otp-input>
